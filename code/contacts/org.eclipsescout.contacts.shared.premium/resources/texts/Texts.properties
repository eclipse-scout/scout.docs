SqlContactEventsSelect=SELECT e.event_id, title, date_start, city, country \r\nFROM EVENT e, PARTICIPANT p\r\nWHERE e.event_id \= p.event_id AND contact_id \= \:contactId\r\nINTO \:{events.id}, \:{events.title}, \:{events.starts}, \:{events.city}, \:{events.country}
SqlContactPageEventCounts=SELECT contact_id, count(event_id) \r\nFROM PARTICIPANT \r\nGROUP BY contact_id \r\nINTO \:{h.contactId}, \:{h.events}
SqlEventCreateTable=CREATE TABLE EVENT (\r\n  event_id VARCHAR(64) NOT NULL CONSTRAINT EVENT_PK PRIMARY KEY, \r\n  title VARCHAR(64), \r\n  date_start TIMESTAMP, \r\n  date_end TIMESTAMP, \r\n  city VARCHAR(64), \r\n  country VARCHAR(2), \r\n  url VARCHAR(64), \r\n  comment VARCHAR(1024) \r\n)
SqlEventInsert=INSERT INTO EVENT (event_id)\r\nVALUES (\:eventId)
SqlEventInsertExample1=INSERT INTO EVENT (\r\n  event_id, \r\n  title, \r\n  date_start, \r\n  date_end, \r\n  city, \r\n  country, \r\n  url\r\n)\r\nVALUES (\r\n  \:eventId, \r\n  'EclipseCon 2015', \r\n  \:starts, \r\n  \:ends, \r\n  'San Francisco', \r\n  'US', \r\n  'https\://www.eclipsecon.org/na2015/'\r\n)
SqlEventInsertExample2=INSERT INTO EVENT (\r\n  event_id, \r\n  title, \r\n  date_start, \r\n  date_end, \r\n  city, \r\n  country, \r\n  url\r\n)\r\nVALUES (\r\n  \:eventId, \r\n  'JavaLand 2015', \r\n  \:starts, \r\n  \:ends, \r\n  'Bruehl', \r\n  'DE', \r\n  'http\://www.javaland.eu/javaland-2015/'\r\n)
SqlEventInsertExample3=INSERT INTO EVENT (\r\n  event_id, \r\n  title, \r\n  date_start, \r\n  date_end, \r\n  city, \r\n  country, \r\n  url\r\n)\r\nVALUES (\r\n  \:eventId, \r\n  'Eclipse DemoCamp Munich 2015', \r\n  \:starts, \r\n  \:ends, \r\n  'Munich', \r\n  'DE', \r\n  'https\://wiki.eclipse.org/Eclipse_DemoCamps_Mars_2015/Munich'\r\n)
SqlEventPageDataSelect=SELECT\r\n  e.event_id,\r\n  title,\r\n  date_start,\r\n  date_end,\r\n  city,\r\n  country,\r\n  url, (SELECT count(*) from PARTICIPANT p WHERE p.event_id \= e.event_id)\r\nFROM EVENT e
SqlEventPageDataSelectInto=INTO\r\n  \:{page.eventId}, \r\n  \:{page.title}, \r\n  \:{page.starts}, \r\n  \:{page.ends}, \r\n  \:{page.city}, \r\n  \:{page.country}, \r\n  \:{page.homepage}, \:{page.participants}
SqlEventPageDataWhereCompany=AND event_id in (SELECT DISTINCT p.event_id FROM PARTICIPANT p, CONTACT c WHERE p.contact_id \= c.contact_id AND company_id \= \:companyId) 
SqlEventParticipantsDelete=DELETE FROM PARTICIPANT \r\nWHERE event_id \= \:eventId\r\n     AND contact_id \= \:{contactId}
SqlEventParticipantsInsert=INSERT INTO PARTICIPANT (event_id, contact_id) VALUES (\:eventId, \:{contactId})
SqlEventParticipantsSelect=SELECT c.contact_id, first_name, last_name, company_id \r\nFROM CONTACT c, PARTICIPANT p \r\nWHERE c.contact_id \= p.contact_id AND p.event_id \= \:eventId \r\nINTO \:{participants.contactId}, \:{participants.firstName}, \:{participants.lastName}, \:{participants.company}
SqlEventSelect=SELECT title, date_start, date_end, city, country, url, comment \r\nFROM EVENT \r\nWHERE event_id \= \:eventId \r\nINTO \:title, \:starts, \:ends, \:locationBox.city, \:locationBox.country, \:homepage, \:comments
SqlEventUpdate=UPDATE EVENT SET\r\n  title    \= \:title, \r\n  date_start    \= \:starts, \r\n  date_end    \= \:ends, \r\n  url   \= \:homepage, \r\n  city          \= \:locationBox.city, \r\n  country       \= \:locationBox.country, \r\n  comment       \= \:comments\r\nWHERE event_id \= \:eventId
SqlParticipantCreateTable=CREATE TABLE PARTICIPANT (\r\n  event_id VARCHAR(64) NOT NULL, \r\n  contact_id VARCHAR(64) NOT NULL, \r\n  PRIMARY KEY(event_id, contact_id)\r\n)
SqlParticipantInsertExample1=INSERT INTO PARTICIPANT (\r\n  event_id, \r\n  contact_id\r\n)\r\nVALUES (\r\n  (SELECT event_id from EVENT WHERE title\='Eclipse DemoCamp Munich 2015'), \r\n  (SELECT contact_id from CONTACT WHERE first_name\='Rabbit')\r\n)
