SqlCompanyCreateTable=CREATE TABLE COMPANY (\r\n  company_id VARCHAR(64) NOT NULL CONSTRAINT COMPANY_PK PRIMARY KEY, \r\n  name VARCHAR(64), \r\n  logo_url VARCHAR(512), \r\n  url VARCHAR(64), \r\n  street VARCHAR(64), \r\n  city VARCHAR(64), \r\n  country VARCHAR(2),\r\n  phone VARCHAR(20), \r\n  email VARCHAR(64), \r\n  comment VARCHAR(1024) \r\n)\r\n
SqlCompanyInsert=INSERT INTO COMPANY (company_id)\r\nVALUES (\:companyId)
SqlCompanyInsertExample1=INSERT INTO COMPANY (\r\n  company_id, \r\n  name, city, \r\n  country, \r\n  url\r\n)\r\nVALUES (\r\n  \:company_id, \r\n  'Alice''s Adventures in Wonderland', \r\n  'London', \r\n  'GB', \r\n  'http\://en.wikipedia.org/wiki/Alice%27s_Adventures_in_Wonderland'\r\n)
SqlCompanyInsertExample2=INSERT INTO COMPANY (\r\n  company_id, \r\n  name, \r\n  city, \r\n  country, \r\n  url\r\n)\r\nVALUES (\r\n  \:company_id, \r\n  'BSI Business Systems Integration AG', \r\n  'Daettwil, Baden', \r\n  'CH', \r\n  'https\://www.bsi-software.com'\r\n)
SqlCompanyLookup=SELECT c.company_id, \r\n       c.name \r\nFROM   COMPANY c \r\nWHERE  1\=1\r\n<key>  AND c.company_id \= \:key</key>\r\n<text> AND UPPER(c.name) LIKE UPPER(\:text||'%') </text>\r\n<all> </all>
SqlCompanyPageDataSelect=SELECT\r\n  company_id,\r\n  name,\r\n  city,\r\n  country,\r\n  url\r\nFROM COMPANY 
SqlCompanyPageDataSelectInto=INTO\r\n  \:{page.companyId}, \r\n  \:{page.name}, \r\n  \:{page.city}, \r\n  \:{page.country}, \r\n  \:{page.homepage}
SqlCompanySelect=SELECT name, logo_url, url, phone, email, street, city, country, comment \r\nFROM COMPANY \r\nWHERE company_id \= \:companyId \r\nINTO \:name, \:logoBox.pictureUrl, \:homepage, \:phone, \:email, \:addressBox.street, \:addressBox.city, \:addressBox.country, \:comments
SqlCompanyUpdate=UPDATE COMPANY SET\r\n  name    \= \:name, \r\n  logo_url   \= \:logoBox.pictureUrl, \r\n  url   \= \:homepage, \r\n  phone         \= \:phone, \r\n  email         \= \:email, \r\n  street        \= \:addressBox.street, \r\n  city          \= \:addressBox.city, \r\n  country       \= \:addressBox.country, \r\n  comment       \= \:comments\r\nWHERE company_id \= \:companyId
SqlContactCreateTable=CREATE TABLE CONTACT (\r\n  contact_id VARCHAR(64) NOT NULL CONSTRAINT PERSON_PK PRIMARY KEY,\r\n  first_name VARCHAR(64),\r\n  last_name VARCHAR(64),\r\n  picture_url VARCHAR(512),\r\n  date_of_birth DATE,\r\n  gender VARCHAR(1),\r\n  street VARCHAR(64),\r\n  city VARCHAR(64),\r\n  country VARCHAR(2),\r\n  phone VARCHAR(20),\r\n  mobile VARCHAR(20),\r\n  email VARCHAR(64),\r\n  company_id VARCHAR(64),\r\n  position VARCHAR(512),\r\n  phone_work VARCHAR(20),\r\n  email_work VARCHAR(64),\r\n  comment VARCHAR(1024), \r\n  CONSTRAINT COMPANY_FK FOREIGN KEY (company_id) REFERENCES COMPANY (company_id)\r\n)
SqlContactInsert=INSERT INTO CONTACT (contact_id)\r\nVALUES (\:contactId)
SqlContactInsertExample1=INSERT INTO CONTACT (\r\n  contact_id, \r\n  first_name, \r\n  picture_url, \r\n  date_of_birth,\r\n  gender, \r\n  city, \r\n  country, \r\n  position, \r\n  company_id\r\n)\r\nVALUES (\r\n  \:person_id, \r\n  'Alice', \r\n  'http\://www.uergsel.de/uploads/Alice.png', \r\n  \:dob,\r\n  'F', \r\n  'Daresbury, Cheshire', \r\n  'GB', \r\n  'The curious girl', \r\n  (\r\n    SELECT company_id \r\n    FROM COMPANY \r\n    WHERE name \= 'Alice''s Adventures in Wonderland'\r\n  )\r\n)
SqlContactInsertExample2=INSERT INTO CONTACT (\r\n  contact_id, \r\n  first_name, \r\n  last_name, \r\n  picture_url, \r\n  date_of_birth,\r\n  gender, \r\n  city, \r\n  country, \r\n  position, \r\n  company_id\r\n)\r\nVALUES (\r\n  \:person_id, \r\n  'Rabbit', \r\n  'the White', \r\n  'http\://upload.wikimedia.org/wikipedia/commons/e/ec/Down_the_Rabbit_Hole.png', \r\n  \:dob,\r\n  'F', \r\n  'Daresbury, Cheshire', \r\n  'GB', \r\n  'Follow me', \r\n  (\r\n    SELECT company_id \r\n    FROM COMPANY \r\n    WHERE name \= 'Alice''s Adventures in Wonderland'\r\n  )\r\n)
SqlContactLookup=SELECT contact_id, \r\n  CASE WHEN first_name IS null THEN last_name WHEN last_name IS null THEN first_name ELSE first_name || ' ' || last_name END \r\nFROM  CONTACT\r\nWHERE  1 \= 1\r\n<key>  AND contact_id \= \:key</key>\r\n<text> AND (UPPER(first_name) LIKE UPPER('%'||\:text||'%') OR UPPER(last_name) LIKE UPPER('%'||\:text||'%'))</text>\r\n<all> </all>
SqlContactPageDataSelect=SELECT \r\n  contact_id,\r\n  first_name,\r\n  last_name,\r\n  city,\r\n  country,\r\n  phone,\r\n  mobile,\r\n  email\r\n,\r\n  company_id\r\nFROM CONTACT
SqlContactPageDataSelectInto=INTO \r\n  \:{page.contactId}, \r\n  \:{page.firstName}, \r\n  \:{page.lastName}, \r\n  \:{page.city}, \r\n  \:{page.country},\r\n  \:{page.phone},\r\n  \:{page.mobile},\r\n  \:{page.email},\r\n  \:{page.company}
SqlContactSelect=SELECT first_name, last_name, picture_url, date_of_birth, gender, phone, mobile, email, street, city, country, position, company_id, phone_work, email_work, comment \r\nFROM CONTACT \r\nWHERE contact_id \= \:contactId \r\nINTO \:firstName, \:lastName, \:pictureBox.pictureUrl, \:dateOfBirth, \:genderGroup, \:phone, \:mobile, \:email, \:addressBox.street, \:addressBox.city, \:addressBox.country, \:position, \:company, \:phoneWork, \:emailWork, \:comments
SqlContactUpdate=UPDATE CONTACT SET\r\n  first_name    \= \:firstName, \r\n  last_name     \= \:lastName, \r\n  picture_url   \= \:pictureBox.pictureUrl, \r\n  date_of_birth \= \:dateOfBirth, \r\n  gender        \= \:genderGroup, \r\n  phone         \= \:phone, \r\n  mobile        \= \:mobile, \r\n  email         \= \:email, \r\n  street        \= \:addressBox.street, \r\n  city          \= \:addressBox.city, \r\n  country       \= \:addressBox.country, \r\n  position      \= \:position, \r\n  company_id    \= \:company, \r\n  phone_work    \= \:phoneWork, \r\n  email_work    \= \:emailWork, \r\n  comment       \= \:comments\r\nWHERE contact_id \= \:contactId
